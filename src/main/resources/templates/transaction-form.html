<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" th:href="@{/css/tokens.css}" />
  <link rel="stylesheet" th:href="@{/css/base.css}" />
  <link rel="stylesheet" th:href="@{/css/components.css}" />
  <link rel="stylesheet" th:href="@{/css/add_income_expense.css}" />
  <title>Add Transaction</title>
</head>
<body class="page">
  <div class="outer-container">
    <div class="inner-container">

      <a th:href="@{/dashboard}" class="back-link">
        <span class="arrow">‚Üê</span><span class="back-text">Back</span>
      </a>

      <h2 class="page-title">Add Transaction</h2>

      <form
      	th:action="${transactionId} != null ? @{/transactions/{id}(id=${transactionId})} : @{/transactions}"
      	th:object="${transactionForm}" method="post" class="auth-form">

        <!-- Transaction Type -->
        <div class="form-group">
          <label>Type</label>
          <div class="segmented">
            <label class="segmented__item">
              <input type="radio" th:field="*{type}" value="EXPENSE" />
              <span>Expense</span>
            </label>
            <label class="segmented__item">
              <input type="radio" th:field="*{type}" value="INCOME" />
              <span>Income</span>
            </label>
          </div>
          <div class="field-error"
               th:if="${#fields.hasErrors('type')}"
               th:errors="*{type}"></div>
        </div>

        <!-- Date -->
        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" type="date" th:field="*{date}" required />
          <div class="field-error"
               th:if="${#fields.hasErrors('date')}"
               th:errors="*{date}"></div>
        </div>

        <!-- Amount -->
        <div class="form-group">
          <label for="amount">Amount</label>
          <input id="amount" type="number" step="0.01" th:field="*{amount}" required />
          <div class="field-error"
               th:if="${#fields.hasErrors('amount')}"
               th:errors="*{amount}"></div>
        </div>

        <!-- Category (disabled when Income is chosen) -->
        <div class="form-group" id="category-group">
          <label for="categoryId">Category</label>
          <select id="categoryId" th:field="*{categoryId}">
            <option value="" disabled>Select a category</option>
            <option th:each="c : ${categories}"
                    th:value="${c.id}"
                    th:text="${c.name}"></option>
          </select>
          <div class="field-error"
               th:if="${#fields.hasErrors('categoryId')}"
               th:errors="*{categoryId}"></div>
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="description">Description (optional)</label>
          <input id="description" type="text" th:field="*{description}" maxlength="20" />
          <div class="field-error"
               th:if="${#fields.hasErrors('description')}"
               th:errors="*{description}"></div>
        </div>

        <button type="submit" class="expense-btn btn--primary">Save</button>
      </form>
    </div>
  </div>
</body>
</html>
