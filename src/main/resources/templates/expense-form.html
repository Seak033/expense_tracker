<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" th:href="@{/css/tokens.css}" />
  <link rel="stylesheet" th:href="@{/css/base.css}" />
  <link rel="stylesheet" th:href="@{/css/components.css}" />
  <title>Add Expense</title>
</head>
<body class="page">
  <div class="outer-container">
    <div class="inner-container">
      <a th:href="@{/dashboard}" class="back-link"><span class="arrow">‚Üê</span><span class="back-text">Back</span></a>
      <h2 class="page-title">Add Expense</h2>

      <form th:action="@{/expenses}" th:object="${expenseForm}" method="post" class="auth-form" style="max-width: 600px;">

        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" type="date" th:field="*{date}" required />
          <div class="field-error" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          <input id="amount" type="number" step="0.01" th:field="*{amount}" required />
          <div class="field-error" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
        </div>

        <div class="form-group">
          <label for="categoryId">Category</label>
          <select id="categoryId" th:field="*{categoryId}" required>
            <option value="" disabled selected>Select a category</option>
            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
          </select>
          <div class="field-error" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>
        </div>

        <div class="form-group">
          <label for="description">Description (optional)</label>
          <input id="description" type="text" th:field="*{description}" maxlength="256" />
        </div>

        <button type="submit" class="expense-btn btn--primary">Save Expense</button>
      </form>
    </div>
  </div>
</body>
</html>
